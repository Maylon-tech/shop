<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="nav container">
            <a href="#" class="logo">Ecommerce</a>

            <!-- Cart Icon -->
            <i class='bx bx-shopping-bag' id="cart-icon"></i>
        </div>

        <!-- Cart Modal -->
        <div class="cart">
            <h2 class="cart-title">Your Cart</h2>
            <!-- Conteudo -->
            <div class="cart-content">

                <div class="cart-box">
                   
                </div>
            </div>
            <!-- Total -->
            <div class="total">
                <div class="total-title">Total</div>
                <div class="total-price">$0</div>
            </div>
            <!-- But Button -->
            <button type="button" class="btn-buy">Buy Now</button>
            <!-- Cart Close -->
            <i class='bx bx-x' id="close-cart"></i>
        </div>
    </header>

    <section class="shop container">
        <h2 class="section-title">Shop Products</h2>

        <div class="shop-content">

            <div class="product-box">
                <img src="Shopping Cart img/img/product1.jpg"  class="product-img" alt="product01">
                <h2 class="product-title">AERORAEDY SHIRT</h2>
                <span class="price">$45</span>
                <i class='bx bx-cart-add add-cart'></i>
            </div>
            <div class="product-box">
                <img src="Shopping Cart img/img/product2.jpg"  class="product-img" alt="product01">
                <h2 class="product-title">WIRELESS EARBUDS</h2>
                <span class="price">$85</span>
                <i class='bx bx-cart-add add-cart'></i>
            </div>
            <div class="product-box">
                <img src="Shopping Cart img/img/product3.jpg"  class="product-img" alt="product01">
                <h2 class="product-title">HOODED PARKA</h2>
                <span class="price">$140</span>
                <i class='bx bx-cart-add add-cart'></i>
            </div>
            <div class="product-box">
                <img src="Shopping Cart img/img/product4.jpg"  class="product-img" alt="product01">
                <h2 class="product-title">STRAW METAL BOTTLE</h2>
                <span class="price">$123</span>
                <i class='bx bx-cart-add add-cart'></i>
            </div>
            <div class="product-box">
                <img src="Shopping Cart img/img/product5.jpg"  class="product-img" alt="product01">
                <h2 class="product-title">METAL SUNGLASSES</h2>
                <span class="price">$72</span>
                <i class='bx bx-cart-add add-cart'></i>
            </div>
            <div class="product-box">
                <img src="Shopping Cart img/img/product6.jpg"  class="product-img" alt="product01">
                <h2 class="product-title">BACK HAT</h2>
                <span class="price">$60</span>
                <i class='bx bx-cart-add add-cart'></i>
            </div>
            <div class="product-box">
                <img src="Shopping Cart img/img/product7.jpg"  class="product-img" alt="product01">
                <h2 class="product-title">BACKPACK</h2>
                <span class="price">$94</span>
                <i class='bx bx-cart-add add-cart'></i>
            </div>
            <div class="product-box">
                <img src="Shopping Cart img/img/product1.jpg"  class="product-img" alt="product01">
                <h2 class="product-title">ULTRABOOST 22</h2>
                <span class="price">$137</span>
                <i class='bx bx-cart-add add-cart'></i>
            </div>

        </div>
    </section>
    
    <script src="js/app.js"></script>
</body>
</html>
